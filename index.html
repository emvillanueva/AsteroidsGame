<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids-Emilio Villanueva</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde AsteroidClass.pde 
										    Star.pde 
										  Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Use 'w' and 's' to accelerate forwards or backwards. Use 'a' and 'd' to turn counter-clockwise or clockwise. Use e for hyperspace. <br>
		    Try and shoot asteroids. Refresh to try again :O.
	    </footer>
	</body>
</html>
